<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="server.php" method="post">
      <fieldset>
        <legend>Bytes4Future form</legend>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Insert your name here"/>
        <br/>
        <label for="email">E-mail:</label>
        <input type="email" name="userEmail" id="email" /> <br />
        <br/>
        <legend>Sex</legend>
        <input type="radio" id="famale" name="sex" />
        <label for="famale">Famale</label> <br />
        <input type="radio" id="male" name="sex" />
        <label for="male">Male</label> <br />
        <br />
        <label for="day">Current date:</label>
        <input type="date" name="" id="day" /> <br />
        <label for="class">Class:</label>
        <select name="class" id="class">
          <option value="" disabled>---Select a class---</option>
          <option value="classA">Fullstack Developer</option>
          <option value="classB">Other</option>
        </select>
        <br />
        <label for="message">Message</label>
        <textarea name="message" id="message"></textarea><br />
        <input type="reset" value="Reset" />
        <input type="submit" value="Submit" />
      </fieldset>
    </form>
  </body>
</html>
